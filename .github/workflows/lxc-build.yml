---

name: LXC Build

on:
  push:
  workflow_dispatch:

jobs:
  packer:
    runs-on: ubuntu-latest
    name: packer

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      # validate templates
      - name: Validate Container
        run: packer validate piston.pkr.hcl
        working-directory: container
      
      - name: Install LXC
        run: |
          apt install -y lxc lxc-templates debootstrap libvirt0
          echo "lxc.net.0.type = veth" > /etc/lxc/default.conf
          echo "lxc.net.0.link = lxcbr0" >> /etc/lxc/default.conf
          echo "lxc.net.0.flags = up" >> /etc/lxc/default.conf
          systemctl start lxc-net

      # build container
      - name: Build Artifact
        run: packer build -var 'make_threads=32' piston.pkr.hcl 
        working-directory: container

      - name: Rename config
        run: mv lxc-config config
        working-directory: container
      
      #  Upload container 
      - uses: actions/upload-artifact@v2
        with:
          name: lxc-container
          path: |
            container/output-piston-bionic/config
            container/output-piston-bionic/rootfs.tar.gz